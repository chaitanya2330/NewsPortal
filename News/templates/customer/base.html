{% extends 'News/base.html' %}
{% load static %}
{% block head %}
{% endblock %}
{% block content %}
{% url 'customer:profile' as create_profile_url %}

  <div class="container bg-light mt-4 pt-3 pb-3">
    <div class="row">
      <div class="col-lg-4">
          <div class="text-center">
             <img src="{% if currentuser.avatar %}{{ currentuser.avatar.url }}{% else %}{% static 'img/user.jpg' %}{% endif %}"  class="rounded-circle mb-2" width="200" height="200">
            <h4>{{ request.user.get_full_name }}</h4>
            <p class="text-secondary">{{request.user.email}}</p>
          </div>
      </div>
      <div class="col-lg-8">
            {% block main %}
            {% endblock %}
      </div>
    </div>
  </div>
{% endblock %}
