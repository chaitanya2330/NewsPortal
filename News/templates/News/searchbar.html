{% extends 'News/base.html' %}
{% load static %}
{% block content %}
{% if post %}
<div class="container">
	<div class="title text-center">
		<h1 class="text-uppercase my-5"> Search result found </h1>
	</div>
	{% for i in post %}
	<div class="card mb-2">
		<div class="row">
			<div class="col-md-3" style="padding:10px;  padding-left:20px;">
				<img class="img-fluid rounded-start" style="height:200px; width:250px;" src="{{ i.image.url }}">
			</div>
			<div class="" style="padding-right:30px;"></div>
				<div class="card-body">
					<h3 class="card-title" style="font-size:25px; font-color:black;">{{ i.title|truncatechars:50 }}</a></h3>
					<p style="font-size:15px;">{{ i.paragraph1|truncatechars:70}} </p>
					<a href="{% url 'news_detail' i.id %}">Read More</a>
				</div>
		</div>
	</div>
	{% endfor %}
</div>

{% else %}
<div class="container" style="width:1000px; border:2px solid black; background-color:white; padding:50px;">
  <center><h1>nothing found</h1></center>
</div>
{% endif %}
</div>
{% endblock content %}
