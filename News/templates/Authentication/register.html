{% extends 'News/base.html' %}
{% load static %}
{% block head %}
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>
{% endblock %}
{% block content %}
{% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert"></div>
{% endfor %}
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form action="/register/" method="post">
              {% csrf_token %}
              <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="form-outline mb-4">
                  <div class="form-outline">
                      <label class="form-label" for="username" >Username</label>
                    <input type="text" id="username" name="username" placeholder="Create a Username" class="form-control" required/>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <div class="form-outline">
                      <label class="form-label" for="">First name</label>
                    <input type="text" id="fname" name="fname" class="form-control" />
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <div class="form-outline">
                      <label class="form-label" for="">Last name</label>
                    <input type="text" id="lname" name="lname" class="form-control" />
                  </div>
                </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Email address</label>
                <input type="email" id="email" name="email" class="form-control" />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Password</label>
                <input type="password" id="pass1" name="pass1" class="form-control" />
              </div>
              <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Password</label>
                <input type="password" id="pass2" name="pass2" class="form-control" />
              </div>


              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign up
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="submit" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4" height="885px;" alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->

{% endblock %}
